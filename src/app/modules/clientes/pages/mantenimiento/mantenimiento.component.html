<div class="container h3 my-5 text-center">Mantenimiento de Cliente</div>
<div class="container">
    <div class="row align-items-center">
        <div class="col-5 align-self-center">
            <div class="row ">
                <label for="inputNombres" class="col-4  col-form-label text-right">Nombres:</label>
                <div class="col-8 align-self-center">
                    <input type="text" class="form-control form-control-sm" [(ngModel)]="this.cliente.nombres"  id="inputNombres">
                </div>
            </div>
        </div>
        <div class="col-5 align-self-center">
            <div class="row">
                <label for="inputFechaNacimiento" class="col-4  col-form-label text-right">Fecha Nacimiento:</label>
                <div class="col-8 align-self-center">
                    <input type="date" class="form-control form-control-sm" [(ngModel)]="this.cliente.fechaNacimiento" id="inputFechaNacimiento">
                </div>
            </div>
        </div>
        <div class="col-2">
            <button type="button" (click)="registerCliente()" class="btn btn-primary btn-block">Registrar</button>
        </div>
        <div class="col-5 align-self-center">
            <div class="row ">
                <label for="inputApellidoPaterno" class="col-4  col-form-label text-right">Apellido Paterno:</label>
                <div class="col-8 align-self-center">
                    <input class="form-control form-control-sm" [(ngModel)]="this.cliente.apellidoPaterno" id="inputApellidoPaterno">
                </div>
            </div>
        </div>
        <div class="col-5 align-self-center">
            <div class="row">
                <label for="inputDireccion" class="col-4  col-form-label text-right">Direccion:</label>
                <div class="col-8 align-self-center">
                    <input class="form-control form-control-sm" [(ngModel)]="this.cliente.direccion" id="inputDireccion">
                </div>
            </div>
        </div>
        <div class="col-2">
            <button type="button" class="btn btn-primary btn-block" (click)="updateCliente()">Actualizar</button>
        </div>
        <div class="col-5 align-self-center">
            <div class="row ">
                <label for="inputApellidoMaterno" class="col-4  col-form-label text-right">Apellido Materno:</label>
                <div class="col-8 align-self-center">
                    <input class="form-control form-control-sm" [(ngModel)]="this.cliente.apellidoMaterno" id="inputApellidoMaterno">
                </div>
            </div>
        </div>
        <div class="col-5 align-self-center">
            <div class="row">
                <label for="inputCorreo" class="col-4  col-form-label text-right">Correo Electrónico:</label>
                <div class="col-8 align-self-center">
                    <input class="form-control form-control-sm" [(ngModel)]="this.cliente.email" id="inputCorreo">
                </div>
            </div>
        </div>
        <div class="col-2">
            <button type="button" (click)="deleteCliente()" class="btn btn-primary btn-block">Eliminar</button>
        </div>
        <div class="col-5 align-self-center">
            <div class="row">
                <label for="inputSexo" class="col-4  col-form-label text-right">Sexo:</label>
                <div class="col-8 align-self-center">
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" name="inlineRadioOptions" [(ngModel)]="this.cliente.sexo" id="inputSexoMasculino" value="M" >
                        <label class="form-check-label" for="inputSexoMasculino">Masculino</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" name="inlineRadioOptions" [(ngModel)]="this.cliente.sexo" id="inputSexoFemenino" value="F">
                    <label class="form-check-label" for="inputSexoFemenino">Femenino</label>
                    </div>                    
                </div>
            </div>
        </div>        
    </div>
</div>
<div class="container-fluid px-5 mt-5">
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Nombres</th>
                <th scope="col">Apelido Paterno</th>
                <th scope="col">Apellido Materno</th>
                <th scope="col">Fecha Nacimiento</th>
                <th scope="col">Sexo</th>
                <th scope="col">Dirección</th>
                <th scope="col">Correo</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cliente of clientes" (click)="eventSetCliente(cliente)" style="cursor: pointer;">
                <td>{{cliente.nombres}}</td>
                <td>{{cliente.apellidoPaterno}}</td>
                <td>{{cliente.apellidoMaterno}}</td>
                <td>{{cliente.fechaNacimiento | date: 'dd/MM/yyyy'}}</td>
                <td>{{cliente.sexo | genderPipe}}</td>
                <td>{{cliente.direccion}}</td>
                <td>{{cliente.email}}</td>
            </tr>
        </tbody>
    </table>
</div>
